# Theme: Just the Docs (GitBook-like appearance)
theme: just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-mermaid
  - jekyll-relative-links

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - book.json
  - SUMMARY.md
  - .internal
  - DOCUMENTATION_REVIEW.md
  - IMPLEMENTATION_SUMMARY.md

# Just the Docs Theme Configuration
just_the_docs:
  # Main navigation
  nav_external_links:
    - title: GitHub
      url: https://github.com/geoknoesis/TrustWeave
      target: _blank
    - title: Geoknoesis LLC
      url: https://www.geoknoesis.com
      target: _blank

  # Search
  search_enabled: true
  search:
    button: true

  # Heading anchor links
  heading_anchors: true

  # Breadcrumbs
  breadcrumbs: true

  # Color scheme (GitBook-like)
  color_scheme: light

  # Auxiliary links (footer)
  aux_links:
    GitHub:
      - "https://github.com/geoknoesis/TrustWeave"
    License:
      - "https://github.com/geoknoesis/TrustWeave/blob/main/LICENSE"
    Geoknoesis LLC:
      - "https://www.geoknoesis.com"

  # Footer content
  footer_content: "Made with ❤️ by Geoknoesis LLC"
  
  # Ensure navigation is always visible
  nav_fold: false
  nav_sticky: true

