# Jekyll Configuration for TrustWeave Documentation
# Migrated from GitBook to GitHub Pages

title: TrustWeave Developer Documentation
description: Comprehensive developer documentation for TrustWeave - A neutral, reusable trust and identity core library for Kotlin
author: GeoKnoesis
version: 1.0.0-SNAPSHOT

# GitHub Pages Configuration
# For project sites: baseurl should be "/repository-name"
# For user/org sites: baseurl should be ""
baseurl: "/trustweave"
url: "https://geoknoesis.github.io"

# Jekyll Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Theme: Just the Docs (GitBook-like appearance)
theme: just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-mermaid

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - book.json
  - SUMMARY.md

# Just the Docs Theme Configuration
just_the_docs:
  # Main navigation
  nav_external_links:
    - title: GitHub
      url: https://github.com/geoknoesis/TrustWeave
      target: _blank
    - title: Geoknoesis LLC
      url: https://www.geoknoesis.com
      target: _blank

  # Search
  search_enabled: true
  search:
    button: true

  # Heading anchor links
  heading_anchors: true

  # Color scheme (GitBook-like)
  color_scheme: light

  # Auxiliary links (footer)
  aux_links:
    GitHub:
      - "https://github.com/geoknoesis/TrustWeave"
    License:
      - "https://github.com/geoknoesis/TrustWeave/blob/main/LICENSE"
    Geoknoesis LLC:
      - "https://www.geoknoesis.com"

  # Footer content
  footer_content: "Made with ❤️ by Geoknoesis LLC"

