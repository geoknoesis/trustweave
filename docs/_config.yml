# Jekyll Configuration for TrustWeave Documentation
# Migrated from GitBook to GitHub Pages

title: TrustWeave Developer Documentation
description: Comprehensive developer documentation for TrustWeave - A neutral, reusable trust and identity core library for Kotlin
author: GeoKnoesis
version: 1.0.0-SNAPSHOT

# GitHub Pages Configuration
# baseurl is empty to serve at root path for custom domain (trustweave.org)
# GitHub Pages project sites will still work at geoknoesis.github.io/trustweave/ via redirect
# All links use relative URLs ({{ site.baseurl }}) to work on both domains
baseurl: ""
url: "https://geoknoesis.github.io"

# Jekyll Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
defaults:
  - scope:
      path: ""
    values:
      layout: default
      # Files are included in navigation by default
      # Add nav_exclude: true to front matter of files that should be excluded

# Theme: Just the Docs (GitBook-like appearance)
theme: just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-mermaid
  - jekyll-relative-links

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - book.json
  - SUMMARY.md
  - .internal
  - DOCUMENTATION_REVIEW*.md
  - DOCUMENTATION_REVIEW_2025_UPDATED.md
  - DOCUMENTATION_IMPROVEMENTS*.md
  - IMPLEMENTATION_SUMMARY.md
  - NAVIGATION_GUIDE.md
  - NAVIGATION_IMPROVEMENT_PLAN.md
  - NAVIGATION_IMPROVEMENT_COMPLETE.md
  - PHASE_3_COMPLETE_SUMMARY.md
  - JEKYLL_IMPLEMENTATION_REVIEW.md
  - TERMINOLOGY_AUDIT.md
  - TERMINOLOGY_FIXES_APPLIED.md
  - PHASE_*.md
  - FINAL_IMPROVEMENTS_SUMMARY.md
  - FINAL_STATUS_SUMMARY.md
  - ALL_PHASES_COMPLETE_SUMMARY.md
  - PROJECT_COMPLETION_REPORT.md
  - QUICK_START_GUIDE.md
  - FINAL_VERIFICATION_CHECKLIST.md
  - README_DOCUMENTATION_IMPROVEMENTS.md
  - PROJECT_SUMMARY_ONE_PAGER.md
  - COMPLETION_CERTIFICATE.md
  - README_IMPROVEMENTS.md
  - STYLE_GUIDE.md
  - RECOMMENDATIONS_IMPLEMENTATION_SUMMARY.md

# Just the Docs Theme Configuration
just_the_docs:
  # Main navigation
  nav_external_links:
    - title: GitHub
      url: https://github.com/geoknoesis/TrustWeave
      target: _blank
    - title: Geoknoesis LLC
      url: https://www.geoknoesis.com
      target: _blank

  # Search
  search_enabled: true
  search:
    button: true

  # Heading anchor links
  heading_anchors: true

  # Breadcrumbs
  breadcrumbs: true

  # Color scheme (GitBook-like)
  color_scheme: light

  # Auxiliary links (footer)
  aux_links:
    GitHub:
      - "https://github.com/geoknoesis/TrustWeave"
    License:
      - "https://github.com/geoknoesis/TrustWeave/blob/main/LICENSE"
    Geoknoesis LLC:
      - "https://www.geoknoesis.com"

  # Footer content
  footer_content: "Made with ❤️ by Geoknoesis LLC"

  # Ensure navigation is always visible
  nav_fold: false
  nav_sticky: true

# Navigation structure - Just the Docs uses front matter (nav_order, parent) in each file
# Navigation is automatically built from front matter in each markdown file
# The nav: section has been removed as it's not used by Just the Docs theme

# Kramdown settings for markdown processing
kramdown:
  syntax_highlighter: rouge
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter_opts:
    block:
      line_numbers: true
    span:
      line_numbers: false

# Mermaid diagram configuration
mermaid:
  theme: default
  version: "10.6.1"
  config:
    theme: default
    themeVariables:
      primaryColor: "#1976d2"
      primaryTextColor: "#fff"
      primaryBorderColor: "#1565c0"
      lineColor: "#1976d2"
      secondaryColor: "#e3f2fd"
      tertiaryColor: "#f5f5f5"

